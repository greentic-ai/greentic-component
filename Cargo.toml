[workspace]
members = [
    "crates/component-manifest",
    "crates/component-store",
    "crates/component-runtime",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.1"
license = "MIT"

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.22"
bytes = "1.6"
futures = "0.3"
hex = "0.4"
once_cell = "1.19"
regex = "1.10"
percent-encoding = "2.3"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "blocking"] }
schemars = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.8"
sha2 = "0.10"
jsonschema = "0.33.0"
semver = "1.0"
thiserror = "2.0"
time = "0.3"
tokio = { version = "1.38", features = ["macros", "rt-multi-thread", "sync", "fs", "time"] }
tokio-util = "0.7"
toml = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2.5"
wasmtime = { version = "38.0", features = ["component-model", "async"] }
wasmtime-wasi = "38.0"
wit-component = "0.240.0"
component-manifest = { version = "0.1", path = "crates/component-manifest" }
component-store = { version = "0.1", path = "crates/component-store" }
