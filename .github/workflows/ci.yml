name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    name: rust (${{ matrix.rust }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["1.88.0"]
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: cargo fmt
        run: cargo fmt --all -- --check
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: cargo test (workspace)
        run: cargo test --workspace --all-features --locked -- --nocapture
      - name: cargo test (greentic-component cli+prepare)
        run: cargo test -p greentic-component --features "prepare,cli" --locked
      - name: Verify published schema $id
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          curl --fail --fail-with-body --show-error --silent --location \
            -o /tmp/published.json \
            https://greentic-ai.github.io/greentic-component/schemas/v1/component.manifest.schema.json || {
              echo "failed to download published schema";
              exit 1;
            }
          remote_id=$(jq -r '."$id"' /tmp/published.json)
          local_id=$(jq -r '."$id"' crates/greentic-component/schemas/v1/component.manifest.schema.json)
          if [ "$remote_id" != "$local_id" ]; then
            echo "Schema drift detected: remote=$remote_id local=$local_id"
            exit 1
          fi
          echo "Schema IDs match: $remote_id"

  smoke:
    name: smoke scaffold (${{ matrix.mode }})
    runs-on: ubuntu-latest
    needs: checks
    strategy:
      matrix:
        mode: [local, cratesio]
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88.0"
          targets: wasm32-wasip2
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: smoke-${{ matrix.mode }}
      - name: Prepare smoke dir
        id: smoke
        shell: bash
        run: |
          set -euo pipefail
          DIR="$RUNNER_TEMP/greentic-smoke-${{ matrix.mode }}"
          rm -rf "$DIR"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"
      - name: Scaffold component (${{ matrix.mode }})
        env:
          GREENTIC_DEP_MODE: ${{ matrix.mode }}
        run: |
          cargo run --locked -p greentic-component --features cli --bin greentic-component -- \
            new --name smoke-ci --org ai.greentic \
            --path "${{ steps.smoke.outputs.dir }}" --non-interactive --no-check --json
      - name: Generate lockfile & tree
        id: tree
        run: |
          cd "${{ steps.smoke.outputs.dir }}"
          cargo generate-lockfile
          TREE_PATH="$RUNNER_TEMP/tree-${{ matrix.mode }}.txt"
          cargo tree -e no-dev --locked > "$TREE_PATH"
          echo "path=$TREE_PATH" >> "$GITHUB_OUTPUT"
      - name: component-doctor
        run: cargo run --locked -p greentic-component --features cli --bin component-doctor -- "${{ steps.smoke.outputs.dir }}"
      - name: cargo check
        run: |
          cd "${{ steps.smoke.outputs.dir }}"
          cargo check --target wasm32-wasip2 --locked
      - name: cargo build --release
        run: |
          cd "${{ steps.smoke.outputs.dir }}"
          cargo build --target wasm32-wasip2 --release --locked
      - name: Update manifest hash
        run: cargo run --locked -p greentic-component --features cli --bin component-hash -- "${{ steps.smoke.outputs.dir }}/component.manifest.json"
      - name: component-inspect
        run: >
          cargo run --locked -p greentic-component --features cli --bin component-inspect --
          --json "${{ steps.smoke.outputs.dir }}/component.manifest.json"
      - name: Diagnostics
        if: failure()
        uses: ./.github/actions/diag
        with:
          smoke-dir: ${{ steps.smoke.outputs.dir }}
          tree-path: ${{ steps.tree.outputs.path }}
          artifact-name: smoke-${{ matrix.mode }}-diag
