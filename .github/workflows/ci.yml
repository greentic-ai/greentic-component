name: CI
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish crates and release artifacts"
        required: false
        type: boolean
        default: false

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-lint
      cancel-in-progress: true
    env:
      WASM_RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      TARGET_DIR: target/linux
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust environment
        uses: ./.github/actions/rust-setup
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          target-dir: ${{ env.TARGET_DIR }}
          targets: |
            wasm32-wasip2
            x86_64-unknown-linux-gnu
      - name: Run lint checks
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_BUILD=1 \
          LOCAL_CHECK_SKIP_TEST=1 \
          LOCAL_CHECK_SKIP_BUILD_ALL=1 \
          LOCAL_CHECK_SKIP_TEST_ALL=1 \
          LOCAL_CHECK_SKIP_BINS=1 \
          LOCAL_CHECK_SKIP_SMOKE=1 \
          LOCAL_CHECK_SKIP_SCHEMA=1 \
          LOCAL_CHECK_SKIP_PACKAGE=1 \
          LOCAL_CHECK_SKIP_PUBLISH=1 \
          bash ci/local_check.sh

  test:
    name: test
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-test
      cancel-in-progress: true
    env:
      WASM_RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      TARGET_DIR: target/linux
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust environment
        uses: ./.github/actions/rust-setup
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          target-dir: ${{ env.TARGET_DIR }}
          targets: |
            wasm32-wasip2
            x86_64-unknown-linux-gnu
      - name: Run workspace tests
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_FMT=1 \
          LOCAL_CHECK_SKIP_CLIPPY=1 \
          LOCAL_CHECK_SKIP_BINS=1 \
          LOCAL_CHECK_SKIP_SMOKE=1 \
          LOCAL_CHECK_SKIP_SCHEMA=1 \
          LOCAL_CHECK_SKIP_PACKAGE=1 \
          LOCAL_CHECK_SKIP_PUBLISH=1 \
          bash ci/local_check.sh

  release:
    name: release smoke + package
    needs: [lint, test]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-release
      cancel-in-progress: true
    env:
      WASM_RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      TARGET_DIR: target/linux
      PUBLISH_CRATES: "greentic-component-manifest greentic-component-store greentic-component-runtime greentic-component"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust environment
        uses: ./.github/actions/rust-setup
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          target-dir: ${{ env.TARGET_DIR }}
          targets: |
            wasm32-wasip2
            x86_64-unknown-linux-gnu
      - name: Run release checks
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_FMT=1 \
          LOCAL_CHECK_SKIP_CLIPPY=1 \
          LOCAL_CHECK_SKIP_BUILD=1 \
          LOCAL_CHECK_SKIP_TEST=1 \
          LOCAL_CHECK_SKIP_BUILD_ALL=1 \
          LOCAL_CHECK_SKIP_TEST_ALL=1 \
          LOCAL_CHECK_SKIP_SCHEMA=1 \
          LOCAL_CHECK_PUBLISH_MODE=dry-run \
          bash ci/local_check.sh

  publish:
    name: publish
    needs: [lint, test]
    if: github.ref == 'refs/heads/master' || inputs.publish == true
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
    env:
      WASM_RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      TARGET_DIR: target/linux
      PUBLISH_CRATES: "greentic-component-manifest greentic-component-store greentic-component-runtime greentic-component"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust environment
        uses: ./.github/actions/rust-setup
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          target-dir: ${{ env.TARGET_DIR }}
          targets: |
            wasm32-wasip2
            x86_64-unknown-linux-gnu
      - name: Verify clean worktree
        run: git diff --exit-code
      - name: Publish crates
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_FMT=1 \
          LOCAL_CHECK_SKIP_CLIPPY=1 \
          LOCAL_CHECK_SKIP_BUILD=1 \
          LOCAL_CHECK_SKIP_TEST=1 \
          LOCAL_CHECK_SKIP_BUILD_ALL=1 \
          LOCAL_CHECK_SKIP_TEST_ALL=1 \
          LOCAL_CHECK_SKIP_BINS=1 \
          LOCAL_CHECK_SKIP_SMOKE=1 \
          LOCAL_CHECK_SKIP_SCHEMA=1 \
          LOCAL_CHECK_SKIP_PACKAGE=1 \
          bash ci/local_check.sh
      - name: Snapshot package contents
        run: |
          set -euo pipefail
          crates=()
          if [ -n "${PUBLISH_CRATES:-}" ]; then
            read -r -a crates <<< "$PUBLISH_CRATES"
          fi
          if [ "${#crates[@]}" -eq 0 ]; then
            crates=(greentic-component)
          fi
          shopt -s nullglob
          for crate in "${crates[@]}"; do
            package_files=("$GITHUB_WORKSPACE/${TARGET_DIR}/package/${crate}-"*.crate)
            if [ "${#package_files[@]}" -eq 0 ]; then
              echo "No package file found for $crate"
              continue
            fi
            pkg_path="${package_files[0]}"
            list_file="/tmp/${crate}-package-files.txt"
            tar -tzf "$pkg_path" | sort > "$list_file"
            echo "=== $crate package contents ==="
            sed -n '1,200p' "$list_file"
          done
      - name: Upload package manifests
        uses: actions/upload-artifact@v4
        with:
          name: package-files
          path: /tmp/*-package-files.txt
      - name: Wait for crates.io index
        run: |
          echo "Give crates.io index time to update"
          sleep 20

  binstall-release:
    name: binstall release
    needs: [lint, test]
    if: github.ref == 'refs/heads/master' || inputs.publish == true
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_suffix: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_suffix: ".exe"
    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      TARGET_DIR: ${{ matrix.target == 'x86_64-unknown-linux-gnu' && 'target/linux' || format('target/{0}', matrix.target) }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust environment
        uses: ./.github/actions/rust-setup
        with:
          cache-key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('Cargo.lock') }}
          target-dir: ${{ env.TARGET_DIR }}
          targets: ${{ matrix.target }}
      - name: Ensure target installed
        run: rustup target add ${{ matrix.target }}
      - name: Build release binaries
        run: |
          cargo build --locked --release --target ${{ matrix.target }} \
            -p greentic-component --features cli --bins
      - name: Package release archive
        id: package
        run: |
          set -euo pipefail
          VERSION=$(cargo metadata --no-deps --format-version 1 \
            | python3 -c "import json,sys; data=json.load(sys.stdin); print(next(p['version'] for p in data['packages'] if p['name']=='greentic-component'))")
          if [ -z "${VERSION:-}" ]; then
            echo "Failed to determine greentic-component version" >&2
            exit 1
          fi
          TARGET="${{ matrix.target }}"
          BUILD_ROOT="${CARGO_TARGET_DIR:-target}"
          PKG_BASE="greentic-component-v${VERSION}-${TARGET}"
          STAGING="dist/${PKG_BASE}"
          mkdir -p "${STAGING}"
          for bin in greentic-component component-doctor component-hash component-inspect; do
            src="${BUILD_ROOT}/${TARGET}/release/${bin}${{ matrix.bin_suffix }}"
            if [ ! -f "$src" ]; then
              echo "Missing binary: $src" >&2
              exit 1
            fi
            cp "$src" "${STAGING}/${bin}${{ matrix.bin_suffix }}"
          done
          tar -C dist -czf "dist/${PKG_BASE}.tgz" "${PKG_BASE}"
          echo "asset=dist/${PKG_BASE}.tgz" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - name: Upload release archive
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: v${{ steps.package.outputs.version }}
          ASSET: ${{ steps.package.outputs.asset }}
        run: |
          set -euo pipefail
          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" --target "$GITHUB_SHA" --notes "" --title "$TAG"
          gh release upload "$TAG" "$ASSET" --clobber
