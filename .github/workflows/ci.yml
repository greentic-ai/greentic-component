name: CI
permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish crates and release artifacts"
        required: false
        type: boolean
        default: false

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-lint
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Set cargo env
        run: |
          echo "CARGO_HOME=$RUNNER_TEMP/cargo-home" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=$RUNNER_TEMP/target-lint" >> "$GITHUB_ENV"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
          targets: wasm32-wasip2, x86_64-unknown-linux-gnu
      - name: Prepare cargo dirs
        run: |
          mkdir -p "${CARGO_HOME}/registry" "${CARGO_HOME}/git" "${CARGO_TARGET_DIR}"
      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock','ci/local_check.sh') }}
      - name: Run lint checks
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_BUILD=1 \
          LOCAL_CHECK_SKIP_TEST=1 \
          LOCAL_CHECK_SKIP_BUILD_ALL=1 \
          LOCAL_CHECK_SKIP_TEST_ALL=1 \
          LOCAL_CHECK_SKIP_BINS=1 \
          LOCAL_CHECK_SKIP_SMOKE=1 \
          LOCAL_CHECK_SKIP_SCHEMA=1 \
          LOCAL_CHECK_SKIP_PACKAGE=1 \
          LOCAL_CHECK_SKIP_PUBLISH=1 \
          bash ci/local_check.sh
      - name: Cleanup cargo artifacts
        if: always()
        run: |
          rm -rf "$CARGO_TARGET_DIR" "$CARGO_HOME"

  test:
    name: test
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-test
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Set cargo env
        run: |
          echo "CARGO_HOME=$RUNNER_TEMP/cargo-home" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=$RUNNER_TEMP/target-test" >> "$GITHUB_ENV"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
          targets: wasm32-wasip2, x86_64-unknown-linux-gnu
      - name: Prepare cargo dirs
        run: |
          mkdir -p "${CARGO_HOME}/registry" "${CARGO_HOME}/git" "${CARGO_TARGET_DIR}"
      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock','ci/local_check.sh') }}
      - name: Run workspace tests
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_FMT=1 \
          LOCAL_CHECK_SKIP_CLIPPY=1 \
          LOCAL_CHECK_SKIP_BINS=1 \
          LOCAL_CHECK_SKIP_SMOKE=1 \
          LOCAL_CHECK_SKIP_SCHEMA=1 \
          LOCAL_CHECK_SKIP_PACKAGE=1 \
          LOCAL_CHECK_SKIP_PUBLISH=1 \
          bash ci/local_check.sh
      - name: Cleanup cargo artifacts
        if: always()
        run: |
          rm -rf "$CARGO_TARGET_DIR" "$CARGO_HOME"

  release:
    name: release smoke + package
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-release
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Set cargo env
        run: |
          echo "CARGO_HOME=$RUNNER_TEMP/cargo-home" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=$RUNNER_TEMP/target-release" >> "$GITHUB_ENV"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
          targets: wasm32-wasip2, x86_64-unknown-linux-gnu
      - name: Prepare cargo dirs
        run: |
          mkdir -p "${CARGO_HOME}/registry" "${CARGO_HOME}/git" "${CARGO_TARGET_DIR}"
      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock','ci/local_check.sh') }}
      - name: Run release checks
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_FMT=1 \
          LOCAL_CHECK_SKIP_CLIPPY=1 \
          LOCAL_CHECK_SKIP_BUILD=1 \
          LOCAL_CHECK_SKIP_TEST=1 \
          LOCAL_CHECK_SKIP_BUILD_ALL=1 \
          LOCAL_CHECK_SKIP_TEST_ALL=1 \
          LOCAL_CHECK_PUBLISH_MODE=dry-run \
          bash ci/local_check.sh
      - name: Cleanup cargo artifacts
        if: always()
        run: |
          rm -rf "$CARGO_TARGET_DIR" "$CARGO_HOME"

  publish:
    name: publish
    needs: [lint, test, release]
    if: github.ref == 'refs/heads/master' || inputs.publish == true
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
    steps:
      - uses: actions/checkout@v4
      - name: Set cargo env
        run: |
          echo "CARGO_HOME=$RUNNER_TEMP/cargo-home" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=$RUNNER_TEMP/target-publish" >> "$GITHUB_ENV"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
          targets: wasm32-wasip2, x86_64-unknown-linux-gnu
      - name: Prepare cargo dirs
        run: |
          mkdir -p "${CARGO_HOME}/registry" "${CARGO_HOME}/git" "${CARGO_TARGET_DIR}"
      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock','ci/local_check.sh') }}
      - name: Verify clean worktree
        run: git diff --exit-code
      - name: Publish crates
        run: |
          LOCAL_CHECK_ONLINE=1 \
          LOCAL_CHECK_STRICT=1 \
          LOCAL_CHECK_VERBOSE=1 \
          LOCAL_CHECK_SKIP_FMT=1 \
          LOCAL_CHECK_SKIP_CLIPPY=1 \
          LOCAL_CHECK_SKIP_BUILD=1 \
          LOCAL_CHECK_SKIP_TEST=1 \
          LOCAL_CHECK_SKIP_BUILD_ALL=1 \
          LOCAL_CHECK_SKIP_TEST_ALL=1 \
          LOCAL_CHECK_SKIP_BINS=1 \
          LOCAL_CHECK_SKIP_SMOKE=1 \
          LOCAL_CHECK_SKIP_SCHEMA=1 \
          LOCAL_CHECK_SKIP_PACKAGE=1 \
          bash ci/local_check.sh
      - name: Snapshot package contents
        run: |
          PKG_PATH=$(ls "$CARGO_TARGET_DIR"/package/greentic-component-*.crate | head -n1)
          tar -tzf "$PKG_PATH" | sort > /tmp/greentic-component-files.txt
          sed -n '1,200p' /tmp/greentic-component-files.txt
      - name: Upload package manifest
        uses: actions/upload-artifact@v4
        with:
          name: greentic-component-package-files
          path: /tmp/greentic-component-files.txt
      - name: Wait for crates.io index
        run: |
          echo "Give crates.io index time to update"
          sleep 20
      - name: Cleanup cargo artifacts
        if: always()
        run: |
          rm -rf "$CARGO_TARGET_DIR" "$CARGO_HOME"

  binstall-release:
    name: binstall release
    needs: publish
    if: github.ref == 'refs/heads/master' || inputs.publish == true
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      RUSTFLAGS: "-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--threads=1 -C debuginfo=0"
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_suffix: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_suffix: ".exe"
    steps:
      - uses: actions/checkout@v4
      - name: Set cargo env
        shell: bash
        run: |
          echo "CARGO_HOME=$RUNNER_TEMP/cargo-home" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=$RUNNER_TEMP/target-binstall" >> "$GITHUB_ENV"
          echo "$RUNNER_TEMP/cargo-home/bin" >> "$GITHUB_PATH"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          targets: ${{ matrix.target }}
      - name: Ensure target installed
        run: rustup target add ${{ matrix.target }}
      - name: Build release binaries
        run: |
          cargo build --locked --release --target ${{ matrix.target }} \
            -p greentic-component --features cli --bins
      - name: Package release archive
        id: package
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(cargo metadata --no-deps --format-version 1 \
            | python3 -c "import json,sys; data=json.load(sys.stdin); print(next(p['version'] for p in data['packages'] if p['name']=='greentic-component'))")
          if [ -z "${VERSION:-}" ]; then
            echo "Failed to determine greentic-component version" >&2
            exit 1
          fi
          TARGET="${{ matrix.target }}"
          BUILD_ROOT="${CARGO_TARGET_DIR:-target}"
          PKG_BASE="greentic-component-v${VERSION}-${TARGET}"
          STAGING="dist/${PKG_BASE}"
          mkdir -p "${STAGING}"
          for bin in greentic-component component-doctor component-hash component-inspect; do
            src="${BUILD_ROOT}/${TARGET}/release/${bin}${{ matrix.bin_suffix }}"
            if [ ! -f "$src" ]; then
              echo "Missing binary: $src" >&2
              exit 1
            fi
            cp "$src" "${STAGING}/${bin}${{ matrix.bin_suffix }}"
          done
          tar -C dist -czf "dist/${PKG_BASE}.tgz" "${PKG_BASE}"
          echo "asset=dist/${PKG_BASE}.tgz" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - name: Upload release archive
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: v${{ steps.package.outputs.version }}
          ASSET: ${{ steps.package.outputs.asset }}
        run: |
          set -euo pipefail
          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" --target "$GITHUB_SHA" --notes "" --title "$TAG"
          gh release upload "$TAG" "$ASSET" --clobber
      - name: Cleanup cargo artifacts
        if: always()
        run: |
          rm -rf "$CARGO_TARGET_DIR" "$CARGO_HOME"
