name: CI

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
      - run: cargo test --all-features
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: target/contract-artifacts
