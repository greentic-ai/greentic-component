name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    name: rust (${{ matrix.rust }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: cargo fmt
        run: cargo fmt --all -- --check
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: cargo test (workspace)
        run: cargo test --workspace --all-features --locked -- --nocapture
      - name: cargo test (greentic-component cli+prepare)
        run: cargo test -p greentic-component --features "prepare,cli"
      - name: Verify published schema $id
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          curl -sSfo /tmp/published.json https://greentic-ai.github.io/greentic-component/schemas/v1/component.manifest.schema.json
          remote_id=$(jq -r '."$id"' /tmp/published.json)
          local_id=$(jq -r '."$id"' crates/greentic-component/schemas/v1/component.manifest.schema.json)
          if [ "$remote_id" != "$local_id" ]; then
            echo "Schema drift detected: remote=$remote_id local=$local_id"
            exit 1
          fi
          echo "Schema IDs match: $remote_id"

  smoke:
    name: smoke scaffold
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - name: Resolve smoke dir
        id: smoke-path
        run: |
          echo "dir=$RUNNER_TEMP/greentic-smoke" >> "$GITHUB_OUTPUT"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: smoke
      - name: Scaffold demo component
        env:
          SMOKE_DIR: ${{ steps.smoke-path.outputs.dir }}
        run: |
          rm -rf "$SMOKE_DIR"
          cargo run -p greentic-component --features cli --bin greentic-component -- \
            new --name smoke-ci --org ai.greentic \
            --path "$SMOKE_DIR" --non-interactive --no-check --json
      - name: component-doctor (smoke)
        run: cargo run -p greentic-component --features cli --bin component-doctor -- "${{ steps.smoke-path.outputs.dir }}"
      - name: cargo check (generated component)
        working-directory: ${{ steps.smoke-path.outputs.dir }}
        run: cargo check --target wasm32-wasip2
      - name: cargo build release (generated component)
        working-directory: ${{ steps.smoke-path.outputs.dir }}
        run: cargo build --target wasm32-wasip2 --release
      - name: Update manifest hash (smoke)
        run: >
          cargo run -p greentic-component --features cli --bin component-hash --
          "${{ steps.smoke-path.outputs.dir }}/component.manifest.json"
      - name: component-inspect (smoke)
        run: >
          cargo run -p greentic-component --features cli --bin component-inspect --
          --json "${{ steps.smoke-path.outputs.dir }}/component.manifest.json"
