name: Auto tag using commit summary

on:
  push:
    branches:
      - master

jobs:
  autotag:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push tags

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit summary
        id: summary
        run: |
          # Get the first line of the commit message (the "summary")
          summary="$(git log -1 --pretty=%s)"
          echo "Raw summary: $summary"

          # Sanitise to make it a valid git tag:
          # - trim spaces
          # - replace spaces and slashes with dashes
          # - remove characters that are problematic for tags
          sanitized="$(echo "$summary" \
            | sed -e 's/^[[:space:]]*//;s/[[:space:]]*$//' \
                  -e 's/[[:space:]]\+/-/g' \
                  -e 's|/|-|g' \
                  -e 's/[^A-Za-z0-9_.-]/-/g')"

          echo "Sanitized summary: $sanitized"

          if [ -z "$sanitized" ]; then
            echo "No usable summary, skipping."
            echo "tag_name=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "tag_name=$sanitized" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.summary.outputs.tag_name != ''
        run: |
          tag="${{ steps.summary.outputs.tag_name }}"
          echo "Tag to create: $tag"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse -q --verify "refs/tags/$tag" >/dev/null; then
            echo "Tag $tag already exists, skipping"
          else
            echo "Creating tag $tag at $GITHUB_SHA"
            git tag "$tag" "$GITHUB_SHA"
            git push origin "$tag"
          fi
