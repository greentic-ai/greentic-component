name: Publish crates

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  local-check:
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.workflow }}-${{ github.ref }}-local-check
      cancel-in-progress: true
    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
    steps:
      - uses: actions/checkout@v4
      - name: Set cargo env
        run: |
          echo "CARGO_HOME=$RUNNER_TEMP/cargo-home" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=$RUNNER_TEMP/target" >> "$GITHUB_ENV"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: wasm32-wasip2, x86_64-unknown-linux-gnu
      - name: Prepare cargo dirs
        run: |
          mkdir -p "${CARGO_HOME}/registry" "${CARGO_HOME}/git" "${CARGO_TARGET_DIR}"
      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
            ${{ env.CARGO_TARGET_DIR }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock','ci/local_check.sh') }}
      - name: Run strict local check
        run: LOCAL_CHECK_ONLINE=1 LOCAL_CHECK_STRICT=1 LOCAL_CHECK_VERBOSE=1 bash ci/local_check.sh

  publish:
    needs: local-check
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: 5
      CARGO_HTTP_TIMEOUT: 120
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set cargo env
        run: |
          echo "CARGO_HOME=$RUNNER_TEMP/cargo-home" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=$RUNNER_TEMP/target" >> "$GITHUB_ENV"
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: wasm32-wasip2, x86_64-unknown-linux-gnu
      - name: Prepare cargo dirs
        run: |
          mkdir -p "${CARGO_HOME}/registry" "${CARGO_HOME}/git" "${CARGO_TARGET_DIR}"
      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
            ${{ env.CARGO_TARGET_DIR }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock','ci/local_check.sh') }}
      - name: Verify clean worktree
        run: git diff --exit-code
      - name: Cargo package (locked)
        run: |
          crates=(greentic-component-store greentic-component-runtime greentic-component)
          for crate in "${crates[@]}"; do
            cargo package -p "$crate" --locked
          done
      - name: Snapshot package contents
        run: |
          PKG_PATH=$(ls "$CARGO_TARGET_DIR"/package/greentic-component-*.crate | head -n1)
          tar -tzf "$PKG_PATH" | sort > /tmp/greentic-component-files.txt
          sed -n '1,200p' /tmp/greentic-component-files.txt
      - name: Upload package manifest
        uses: actions/upload-artifact@v4
        with:
          name: greentic-component-package-files
          path: /tmp/greentic-component-files.txt
      - name: Cargo publish
        run: |
          set -euo pipefail
          publish_retry() {
            local crate=$1
            local tries=1
            while [ $tries -le 3 ]; do
              if publish_output=$(cargo publish -p "$crate" --locked 2>&1); then
                echo "$publish_output"
                return 0
              fi
              echo "$publish_output"
              if echo "$publish_output" | grep -qi "already uploaded"; then
                echo "crate $crate already published"
                return 0
              fi
              echo "Retry $tries for $crate"
              tries=$((tries + 1))
              sleep 10
            done
            return 1
          }
          crates=(greentic-component-store greentic-component-runtime greentic-component)
          for crate in "${crates[@]}"; do
            publish_retry "$crate"
          done
      - name: Wait for crates.io index
        run: |
          echo "Give crates.io index time to update"
          sleep 20
